<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offensive Speech Detection</title>
    <style>
        /* Background with modern gradient and animated glow effect */
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white; 
            text-align: center; 
            padding: 50px; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphism effect for text area */
        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            width: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        textarea { 
            width: 100%; 
            height: 100px; 
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #007bff;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            resize: none;
            backdrop-filter: blur(5px);
        }

        /* Modern glowing button */
        button { 
            padding: 12px 20px; 
            margin-top: 10px; 
            background: linear-gradient(90deg, #007bff, #00d4ff);
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
        }

        button:hover { 
            background: linear-gradient(90deg, #0056b3, #0094cc);
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.8);
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="glass-box fade-in">
        <h1>üîç Offensive Speech Detection</h1>
        <p>Enter text below to check for offensive language:</p>
        <textarea id="inputText"></textarea><br>
        <button onclick="analyzeText()">Analyze</button>
    </div>

    <script>
        async function analyzeText() {
            const text = document.getElementById("inputText").value;

            const response = await fetch("http://127.0.0.1:8080/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });

            if (response.ok) {
                const result = await response.json();
                window.location.href = `result.html?prediction=${encodeURIComponent(result.prediction)}`;
            } else {
                alert("Error: Could not get response.");
            }
        }
    </script>
</body>
</html>
